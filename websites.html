        /* ÊÇ¨ÂÅúÂæÆÂÖâ */

        }
        .grid-card::before {
            content:''; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
            background: #eee; transition: background 0.3s;
        }
        .grid-card:hover::before { background: linear-gradient(180deg, #ff9a9e, #fad0c4); }

        .icon { font-size: 36px; margin-bottom: 15px; }
        .name { font-size: 20px; font-weight: 700; margin-bottom: 6px; }
        .desc { font-size: 13px; color: #888; line-height: 1.4; }
        .link-text { margin-top: 20px; font-size: 13px; color: #0071e3; font-weight: 600; opacity: 0; transform: translateX(-10px); transition: all 0.3s; }
        .grid-card:hover .link-text { opacity: 1; transform: translateX(0); }

    </style>
</head>
